<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="content">


        <h:panelGroup rendered="true" >
            <h:form>


                <p:panel id="panelPrint" styleClass="noBorder summeryBorder" header="Investigation Month End Summery">
                    <f:facet name="header" >
                        <p:outputLabel value="Investigation Month End Summery" styleClass="noPrintButton"/>

                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float:right;">
                            <p:printer target="panelPrint" />
                        </p:commandButton>

                        <p:commandButton value="Excel" ajax="false" styleClass="noPrintButton" style="float: right;" >
                            <p:dataExporter type="xls" target="tbl" fileName="Investigation Month End Summery From #{investigationMonthSummeryOwnController.fromDate} To #{investigationMonthSummeryOwnController.toDate}"
                                         facetBackground="#008000" facetFontSize="15" 
                                         facetFontColor="#FFFFFF" facetFontStyle="BOLD" cellFontColor="#0000FF" cellFontSize="12"  cellFontStyle="NORMAL"  
                                         fontName="Courier New"  />
                        </p:commandButton>                        
                        <p:commandButton ajax="false"  value="Refresh"  styleClass="noPrintButton" style="float: right;" />

                        <p:panelGrid columns="4" style="min-width: 100%;" styleClass="noPrintButton">
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="frmDate" value="#{investigationMonthSummeryOwnController.fromDate}" pattern="dd MMMM yyyy HH:mm" >
                            </p:calendar>

                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{investigationMonthSummeryOwnController.toDate}" pattern="dd MMMM yyyy HH:mm" >
                            </p:calendar>
                        </p:panelGrid>
                    </f:facet>
                    <p:dataTable id="tbl" value="#{investigationMonthSummeryOwnController.items}" var="c" >

                        <f:facet name="header">

                            <h:outputLabel value="Investigation Month End Summery "/>
                            <br/>
                            <h:panelGrid columns="4" >
                                <h:outputLabel value="FROM : "/>
                                <h:outputLabel value="#{investigationMonthSummeryOwnController.fromDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                                <h:outputLabel value="TO : "/>
                                <h:outputLabel value="#{investigationMonthSummeryOwnController.toDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputLabel>
                            </h:panelGrid>
                        </f:facet>

                        <p:column headerText="Test Name" >
                            <h:outputLabel value="#{c.investigation.name}"  />
                        </p:column>
                        <p:column headerText="Count" >
                            <h:outputLabel value="#{c.count}" />
                        </p:column>
                        <p:columnGroup type="footer">  
                            <p:row>                              
                                <p:column footerText="Total" colspan="1"/>
                                <p:column footerText="#{investigationMonthSummeryOwnController.countTotal}" >
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{investigationMonthSummeryOwnController.countTotal}">

                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>                             
                            </p:row>  
                        </p:columnGroup> 

                    </p:dataTable>




                </p:panel>        
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
